<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav clearfix">
        <h1>GREEN</h1>
        <ul>
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
        <div class="mNav">
            <div class="icon-wrap">
                <div class="icon"></div>
            </div>
        </div>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2>1.이듬해 질 녘<br>꽃 피는 봄</h2>
        </div>
        <div id="section2">
            <h2>2.한여름<br>밤의 꿈</h2>
        </div>
        <div id="section3">
            <h2>3.가을 타<br>겨울 내릴 눈</h2>
        </div>
        <div id="section4">
            <h2>4.일 년 네 번<br>또다시 봄</h2>
        </div>
        <div id="section5">
            <h2>5.정들었던 내 젊은 날<br>이제는 안녕</h2>
        </div>
        <div id="section6">
            <h2>6.아름답던 우리의<br>봄 여름 가을 겨울</h2>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        var nav = $('.nav>ul>li');
        var cont = $('#contents>div');


        nav.click(function (e) {
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //console.log(index);

            var section = cont.eq(index);
            //console.log(section);

            var offset = section.offset().top;
            //console.log(offset);

            //A.animate({실행문},시간);
            //A.animate({실행문},시간,이징);

            $('html, body').animate({
                scrollTop: offset
            }, 600, 'easeOutBounce');
        });



        $(window).scroll(function () { //scroll이 발생할때마다 할일
            var wScroll = $(this).scrollTop(); //$(this)는 window를 의미
            console.log(wScroll);

            if (wScroll < cont.eq(1).offset().top) {
                nav.removeClass('active');
                nav.eq(0).addClass('active');
            } else if (wScroll < cont.eq(2).offset().top) {
                nav.removeClass('active');
                nav.eq(1).addClass('active');
            } else if (wScroll < cont.eq(3).offset().top) {
                nav.removeClass('active');
                nav.eq(2).addClass('active');
            } else if (wScroll < cont.eq(4).offset().top) {
                nav.removeClass('active');
                nav.eq(3).addClass('active');
            } else if (wScroll < cont.eq(5).offset().top) {
                nav.removeClass('active');
                nav.eq(4).addClass('active');
            } else {
                nav.removeClass('active');
                nav.eq(5).addClass('active');
            }
        });

        // 사이드메뉴
        $('.navBtn').click(function(){
            $('.nav').toggleClass('open');
            //.hasClass('open')
            //==> open 클래스를 가지고 있는가?
            //가지고 있으면 true
            //가지고 있지 않으면 false
            if( $('.nav').hasClass('open')) {
                $('.nav').animate({left: '0px'}, 200)
                $('.navBtn').text("close");
            } else {
                $('nav').animate({left: '-300px'}, 200)
                $('.navBtn').text("open");
            }
        });


        // 모바일 메뉴
        $('.mNav').click(function(){
            $('.nav>ul').slideToggle();
        });

        $(window).resize(function(){//화면의 넓이가 바뀌면
            var wWidth = $(window).width();
            console.log(window);
            console.log($('.nav>ul').is(':hidden'));
            //is는 찾는것
            //:hidden ==> display:none
            if(wWidth > 800){
                // $('.nav>ul').removeAttr("style");
                // $('.nav>ul').show();
                $('.nav>ul').css({display:"block"});
            }/* else{
                $('.nav>ul').hide();
            } */
        })
    </script>


</body>

</html>
